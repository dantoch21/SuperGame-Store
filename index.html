<body>
  <div class="page-wrapper">
    <div class="menu">
      <img src="logo.jpg" width="100" height="100" alt="Logo">
      <h1>SuperGame Store</h1>
      <p>The best game shop ever</p>
      <button onclick="showPage('sale')">Spring Sale</button>
      <button onclick="showPage('main')">Main</button>
      <button onclick="showPage('library')">Library</button>

      <p>Select a section from the left.</p>
    </div>
  </div>

  <div id="payment-form" class="payment-form" style="display: none;">
    <p id="payment-title">Buy: </p>
    <input type="text" placeholder="Card number">
    <input type="text" placeholder="Owner's name">
    <input type="text" placeholder="Card validity period">
    <input type="text" placeholder="CVV">
    <button onclick="confirmPayment()" class="buy-button">Buy</button>
    <button onclick="cancelPayment()" class="cancel-button">Cancel</button>
